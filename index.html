<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Pro Design Sector</title>
    <style>
        :root { --primary: #1a237e; --bg-body: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); margin: 0; display: flex; }
        
        .sidebar-nav { width: 280px; background: #fff; height: 100vh; position: fixed; border-right: 1px solid #ddd; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        
        .category-dropdown {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            background: #fff;
        }

        .main-wrapper { margin-left: 280px; padding: 30px; width: calc(100% - 280px); }
        .box { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px; }
        
        #imageCanvas { width: 100%; cursor: crosshair; border-radius: 8px; background: #eee; }

        .palette-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 4px; 
            margin-top: 15px; 
        }
        
        .color-card { border-radius: 6px; overflow: hidden; border: 1px solid #eee; cursor: pointer; text-align: center; background: #fff; padding: 2px; }
        .color-swatch { height: 90px; width: 100%; border-radius: 4px; }

        .hunt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
        .hunt-card { height: 110px; display: flex; flex-direction: column; border-radius: 10px; overflow: hidden; cursor: pointer; border: 1px solid #ddd; transition: 0.3s; }
        .hunt-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .toast { position: fixed; bottom: 20px; right: 20px; background: #333; color: #fff; padding: 10px 20px; border-radius: 5px; display: none; z-index: 9999; }
    </style>
</head>
<body>

<div id="toast" class="toast">Copied!</div>

<div class="sidebar-nav">
    <h2 style="color: var(--primary);">RAHA DIGITAL</h2>
    <p style="font-size: 10px; color: #888; margin-top: -15px;">PRO DESIGN SECTOR</p>
    
    <label style="font-size: 12px; font-weight: bold;">Select Category:</label>
    <select class="category-dropdown" onchange="filterHunt(this.value)">
        <option value="Cold">‚ùÑÔ∏è Cold / Blue</option>
        <option value="Gold">üëë Gold / Luxury</option>
        <option value="Skin">üß¥ Skin / Nude</option>
        <option value="Pastel">üå∏ Pastel Soft</option>
        <option value="Vintage">üìú Vintage / Retro</option>
        <option value="Neon">‚ö° Neon / Cyber</option>
        <option value="Nature">üåø Nature / Green</option>
        <option value="Night">üåë Night / Deep</option>
        <option value="Earth">üåç Earth / Brown</option>
        <option value="Happy">üòä Happy / Bright</option>
    </select>

    <div id="historyList" style="margin-top: 20px;">
        <label style="font-size: 11px; color: #999;">RECENT COLORS</label>
        <div id="histItems" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
    </div>
</div>

<div class="main-wrapper">
    <div class="box">
        <h3>1. Color Seed Panel</h3>
        <input type="file" id="upload" accept="image/*">
        <div style="margin-top: 15px;">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div id="seedResult" class="palette-grid"></div>
    </div>

    <div class="box" style="background: #f0fdfa; border: 1px solid #00695c;">
        <h3 style="color: #00695c;">‚ú® AI UNIQUE COLOR MATCHER</h3>
        <div style="display: flex; gap: 10px;">
            <input type="number" id="ai_r" placeholder="R" value="26" style="width: 60px; padding: 8px;">
            <input type="number" id="ai_g" placeholder="G" value="188" style="width: 60px; padding: 8px;">
            <input type="number" id="ai_b" placeholder="B" value="156" style="width: 60px; padding: 8px;">
            <button onclick="generateAI()" style="background: #00695c; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Generate 8 Shades</button>
        </div>
        <div id="aiResult" class="palette-grid"></div>
    </div>

    <div class="box">
        <h3 id="huntTitle">Explore Collections</h3>
        <div id="huntGrid" class="hunt-grid"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');

    document.getElementById('upload').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                const maxWidth = 800;
                const scale = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const p = ctx.getImageData(x, y, 1, 1).data;
        document.getElementById('ai_r').value = p[0];
        document.getElementById('ai_g').value = p[1];
        document.getElementById('ai_b').value = p[2];
        generateAI();
    });

        ],

    function filterHunt(cat) {
        const grid = document.getElementById('huntGrid');
        const title = document.getElementById('huntTitle');
        title.innerHTML = `Explore: ${cat} Collection (20 Palettes)`;
        grid.innerHTML = '';
        (huntData[cat] || []).forEach(p => {
            const card = document.createElement('div');
            card.className = 'hunt-card';
            card.innerHTML = `
                <div style="background:${p[0]};flex:3" onclick="copyText('${p[0]}')"></div>
                <div style="background:${p[1]};flex:1" onclick="copyText('${p[1]}')"></div>
                <div style="background:${p[2]};flex:1" onclick="copyText('${p[2]}')"></div>
                <div style="background:${p[3]};flex:1" onclick="copyText('${p[3]}')"></div>
            `;
            grid.appendChild(card);
        });
    }

    function generateAI() {
        const r = parseInt(document.getElementById('ai_r').value);
        const g = parseInt(document.getElementById('ai_g').value);
        const b = parseInt(document.getElementById('ai_b').value);
        const res = document.getElementById('aiResult');
        res.innerHTML = '';
        
        const variations = [
            {n: 'Original', r, g, b},
            {n: 'Deep', r: r*0.6, g: g*0.6, b: b*0.6},
            {n: 'Light', r: (r+255)/2, g: (g+255)/2, b: (b+255)/2},
            {n: 'Muted', r: (r+128)/2, g: (g+128)/2, b: (b+128)/2},
            {n: 'Warm', r: Math.min(255, r+50), g, b},
            {n: 'Cool', r, g, b: Math.min(255, b+50)},
            {n: 'Neon', r: 255-r, g: 255, b: 255-b},
            {n: 'Luxury', r: 191, g: 149, b: 63}
        ];

        variations.forEach(v => {
            const color = `rgb(${Math.round(v.r)},${Math.round(v.g)},${Math.round(v.b)})`;
            res.innerHTML += `
                <div class="color-card" onclick="copyText('${color}')">
                    <div class="color-swatch" style="background:${color}"></div>
                    <p style="font-size:10px; margin:4px 0;">${v.n}</p>
                </div>`;
        });
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt);
        const toast = document.getElementById('toast');
        toast.innerText = "Copied: " + txt;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
        
        // History update
        const hist = document.getElementById('histItems');
        const item = document.createElement('div');
        item.style = `width:30px; height:30px; background:${txt}; border-radius:4px; cursor:pointer; border:1px solid #ddd;`;
        item.onclick = () => copyText(txt);
        hist.prepend(item);
        if(hist.children.length > 20) hist.removeChild(hist.lastChild);
    }

    // Default load
    filterHunt('Cold');
    generateAI();

</body>
</html>
