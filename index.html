<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary-color: #1a237e; --secondary-color: #2e7d32; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .main-container { max-width: 1200px; margin: auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Header Style */
        .header { text-align: center; font-size: 32px; font-weight: 800; color: var(--primary-color); margin-bottom: 30px; text-transform: uppercase; border-bottom: 3px solid var(--primary-color); padding-bottom: 10px; }
        
        /* Control Panel */
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .box { padding: 20px; border: 2px dashed #ccc; border-radius: 12px; background: #fafafa; text-align: center; }
        .rgb-inputs { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .rgb-field { width: 60px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-weight: bold; }
        
        /* Buttons */
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; font-size: 16px; }
        .btn-generate { background: var(--primary-color); color: white; }
        .btn-save { background: var(--secondary-color); color: white; margin-top: 20px; font-size: 18px; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Palette Grid */
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; overflow: hidden; transition: 0.2s; }
        .color-swatch { width: 100%; height: 90px; border-bottom: 1px solid #000; }
        .color-info { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; font-family: monospace; }
        
        /* Image Preview */
        #imgPreview { max-width: 100%; height: auto; margin-top: 15px; border-radius: 10px; display: none; }
        #downloadArea { background: white; padding: 15px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">Raha Digital Print - Design Sector</div>

    <div class="control-panel">
        <div class="box">
            <label style="font-weight: bold;">ðŸ“· UPLOAD REFERENCE PHOTO</label><br><br>
            <input type="file" id="uploadFile" accept="image/*">
            <img id="imgPreview" alt="Preview">
        </div>

        <div class="box">
            <label style="font-weight: bold;">ðŸŽ¨ MANUAL RGB CHANNELS</label>
            <div class="rgb-inputs">
                <input type="number" id="r" class="rgb-field" value="250" min="0" max="255">
                <input type="number" id="g" class="rgb-field" value="150" min="0" max="255">
                <input type="number" id="b" class="rgb-field" value="200" min="0" max="255">
            </div>
            <button class="btn btn-generate" onclick="generatePremiumShades()">GENERATE PREMIUM SHADES</button>
        </div>
    </div>

    <div id="downloadArea">
        <h3 id="paletteTitle" style="text-align: center; color: #555; display: none;">PREMIUM COLOR PANTONE</h3>
        <div id="palette" class="palette-grid"></div>
    </div>

    <button class="btn btn-save" onclick="saveAsImage()">SAVE AS HIGH QUALITY IMAGE (300 DPI)</button>
</div>

<script>
    // Photo Upload Functionality
    const uploadFile = document.getElementById('uploadFile');
    const imgPreview = document.getElementById('imgPreview');

    uploadFile.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imgPreview.src = event.target.result;
                imgPreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    // Generate Shades Functionality
    function generatePremiumShades() {
        const r = parseInt(document.getElementById('r').value);
        const g = parseInt(document.getElementById('g').value);
        const b = parseInt(document.getElementById('b').value);
        const palette = document.getElementById('palette');
        document.getElementById('paletteTitle').style.display = 'block';
        palette.innerHTML = '';

        // Generate 40 Shades (Light to Dark)
        for (let i = 0; i < 40; i++) {
            let nr, ng, nb;
            
            if (i < 20) {
                // Light Shades (Tint)
                nr = Math.round(r + (255 - r) * (1 - i / 20));
                ng = Math.round(g + (255 - g) * (1 - i / 20));
                nb = Math.round(b + (255 - b) * (1 - i / 20));
            } else {
                // Deep Shades (Shade)
                let factor = 1 - ((i - 20) / 20);
                nr = Math.round(r * factor);
                ng = Math.round(g * factor);
                nb = Math.round(b * factor);
            }

            const hex = "#" + ((1 << 24) + (nr << 16) + (ng << 8) + nb).toString(16).slice(1).toUpperCase();
            
            palette.innerHTML += `
                <div class="color-card">
                    <div class="color-swatch" style="background:rgb(${nr},${ng},${nb})"></div>
                    <div class="color-info">
                        RGB: ${nr},${ng},${nb}<br>HEX: ${hex}
                    </div>
                </div>`;
        }
    }

    // Save as Image Functionality
    function saveAsImage() {
        const area = document.querySelector("#downloadArea");
        html2canvas(area, { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Raha-Premium-Palette.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }

    // Initial Load
    generatePremiumShades();
</script>

</body>
</html>
