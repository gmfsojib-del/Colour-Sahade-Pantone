<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .main-container { max-width: 1200px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 25px; border-bottom: 3px solid var(--primary); padding-bottom: 10px; text-transform: uppercase; }
        
        .control-panel { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .box { flex: 1; min-width: 320px; padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fcfcfc; text-align: center; }
        
        /* Fixed Color Picker Area */
        #picker-container { position: relative; margin-top: 15px; border: 2px solid #333; display: inline-block; cursor: crosshair; line-height: 0; max-width: 100%; overflow: hidden; }
        #imageCanvas { max-width: 100%; height: auto; display: block; }
        
        .rgb-inputs { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .rgb-field { width: 65px; padding: 10px; border: 2px solid var(--primary); border-radius: 5px; text-align: center; font-weight: bold; font-size: 16px; }
        
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; font-size: 16px; }
        .btn-save { background: var(--secondary); color: white; margin-top: 20px; font-size: 18px; }
        
        /* Palette Grid for 40 colors */
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; }
        .color-swatch { width: 100%; height: 85px; border-bottom: 1px solid #000; }
        .color-info { padding: 8px; font-size: 11px; font-weight: bold; text-align: center; font-family: monospace; line-height: 1.4; }
        
        #downloadArea { background: white; padding: 20px; border: 1px solid #eee; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">Raha Digital Print - Design Sector</div>

    <div class="control-panel">
        <div class="box">
            <label><b>১. ছবি আপলোড করে রঙের ওপর ক্লিক করুন</b></label><br>
            <input type="file" id="upload" accept="image/*" style="margin-top:10px;">
            <div id="picker-container">
                <canvas id="imageCanvas"></canvas>
            </div>
            <p style="color:red; font-size:13px; font-weight:bold; margin-top:10px;">* ছবির যেকোনো অংশে ক্লিক করুন, সরাসরি রঙ ধরা পড়বে</p>
        </div>

        <div class="box">
            <label><b>২. সিলেক্টেড আরজিবি (RGB)</b></label>
            <div class="rgb-inputs">
                <input type="number" id="r" class="rgb-field" value="26">
                <input type="number" id="g" class="rgb-field" value="35">
                <input type="number" id="b" class="rgb-field" value="126">
            </div>
            <div id="previewBox" style="height:70px; background:rgb(26,35,126); border:2px solid #000; margin-bottom:15px; border-radius:5px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-shadow: 1px 1px 2px #000;">SELECTED</div>
            <button class="btn" style="background:var(--primary); color:white;" onclick="generatePalette()">Update Palette Manually</button>
        </div>
    </div>

    <div id="downloadArea">
        <h3 style="text-align: center; text-transform: uppercase; color: #333; margin-bottom: 20px;">Premium Palette: Deep to Light (40 Shades)</h3>
        <div id="palette" class="palette-grid"></div>
    </div>

    <button class="btn btn-save" onclick="downloadImage()">SAVE AS HIGH QUALITY IMAGE (300 DPI)</button>
</div>

<script>
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const rIn = document.getElementById('r');
    const gIn = document.getElementById('g');
    const bIn = document.getElementById('b');
    const preview = document.getElementById('previewBox');

    // ১. ছবি আপলোড এবং ক্যানভাসে সেট করা
    document.getElementById('upload').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                // ক্যানভাস সাইজ ছবির আসল সাইজে সেট করা
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // ডিফল্টভাবে একটা রঙ সেট করা
                const pixel = ctx.getImageData(canvas.width / 2, canvas.height / 2, 1, 1).data;
                updateColor(pixel[0], pixel[1], pixel[2]);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    // ২. ছবির ওপর ক্লিক করলে একদম সঠিক পিক্সেল থেকে রঙ নেওয়া
    canvas.addEventListener('click', function(e) {
        const rect = canvas.getBoundingClientRect();
        // ডিসপ্লে সাইজ থেকে আসল পিক্সেল সাইজের দূরত্ব বের করার সূত্র
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        updateColor(pixel[0], pixel[1], pixel[2]);
    });

    function updateColor(r, g, b) {
        rIn.value = r;
        gIn.value = g;
        bIn.value = b;
        preview.style.backgroundColor = `rgb(${r},${g},${b})`;
        generatePalette();
    }

    // ৩. ৪০টি শেড জেনারেটর: Deep থেকে Light
    function generatePalette() {
        const r = parseInt(rIn.value);
        const g = parseInt(gIn.value);
        const b = parseInt(bIn.value);
        const palette = document.getElementById('palette');
        palette.innerHTML = '';

        for (let i = 0; i < 40; i++) {
            let nr, ng, nb;
            if (i < 20) {
                // প্রথম ২০টি: একদম কালো থেকে শুরু হয়ে আপনার ক্লিক করা রঙের দিকে (Deep)
                let factor = i / 19; 
                nr = Math.round(r * factor);
                ng = Math.round(g * factor);
                nb = Math.round(b * factor);
            } else {
                // পরের ২০টি: আপনার রঙ থেকে শুরু হয়ে সাদা রঙের দিকে (Light)
                let factor = (i - 20) / 20;
                nr = Math.round(r + (255 - r) * factor);
                ng = Math.round(g + (255 - g) * factor);
                nb = Math.round(b + (255 - b) * factor);
            }

            const hex = "#" + ((1 << 24) + (nr << 16) + (ng << 8) + nb).toString(16).slice(1).toUpperCase();
            palette.innerHTML += `
                <div class="color-card">
                    <div class="color-swatch" style="background:rgb(${nr},${ng},${nb})"></div>
                    <div class="color-info">RGB: ${nr},${ng},${nb}<br>${hex}</div>
                </div>`;
        }
    }

    // ৪. ডাউনলোড ফাংশন
    function downloadImage() {
        const area = document.querySelector("#downloadArea");
        html2canvas(area, {scale: 2}).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Raha-Digital-Palette.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    generatePalette();
</script>
</body>
</html>
