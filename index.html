            --bg-body: #f4f7f9;
            --card-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-body); margin: 0; display: flex; color: #333; }
        
        /* Sidebar */
        .sidebar-nav { width: 280px; background: var(--card-bg); height: 100vh; position: fixed; border-right: 1px solid #e0e0e0; padding: 25px 15px; box-sizing: border-box; z-index: 1000; overflow-y: auto; }
        
        .category-box { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--primary); background: white; font-weight: 700; color: var(--primary); cursor: pointer; margin-bottom: 20px; }

        .main-wrapper { margin-left: 280px; width: calc(100% - 280px); padding: 40px; box-sizing: border-box; }
        
        /* Box Styles */
        .box { padding: 25px; border-radius: 16px; background: var(--card-bg); border: 1px solid #eaeaea; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .box-ai { border: 1px solid rgba(0, 105, 92, 0.2); background: linear-gradient(145deg, #ffffff, #f0fdfa); }

        /* Image Picker / Seed Panel */
        #picker-container { position: relative; margin-top: 15px; border-radius: 12px; overflow: hidden; border: 2px solid #eee; cursor: crosshair; }
        #imageCanvas { width: 100%; height: auto; display: block; }

        /* Grids */
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
        .hunt-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .color-card { background: #fff; border-radius: 14px; overflow: hidden; cursor: pointer; border: 1px solid #eee; transition: 0.2s; text-align: center; }
        .color-card:hover { transform: scale(1.05); }
        .color-swatch { width: 100%; height: 60px; }
        
        .hunt-card { background: #fff; border-radius: 15px; overflow: hidden; height: 120px; display: flex; flex-direction: column; cursor: pointer; }

        /* Inputs & Buttons */
        .rgb-inputs { display: flex; gap: 8px; margin: 15px 0; justify-content: center; }
        .rgb-field { width: 55px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-weight: bold; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-ai { background: var(--ai-color); color: white; text-transform: uppercase; }
        
        .copy-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 20px; display: none; z-index: 2000; }

    function filterHunt(cat) {
        const grid = document.getElementById('huntGrid');

        grid.innerHTML = '';
        (huntData[cat] || huntData['Pastel']).forEach(p => {
            const card = document.createElement('div');
            card.className = 'hunt-card';
            card.innerHTML = `
                <div style="background:${p[0]}; flex:4" onclick="copyHex('${p[0]}')"></div>
                <div style="background:${p[1]}; flex:2" onclick="copyHex('${p[1]}')"></div>

            `;
            grid.appendChild(card);
        });
    }

    // AI Matcher logic
    function generate8AIColors() {
        let r, g, b;
        const hexVal = document.getElementById('ai_hex').value.trim();
        if (hexVal !== "") {
            const res = hexToRgb(hexVal);
            r = res.r; g = res.g; b = res.b;
            document.getElementById('ai_r').value = r; 
            document.getElementById('ai_g').value = g; 
            document.getElementById('ai_b').value = b;
        } else {
            r = parseInt(document.getElementById('ai_r').value) || 0;
            g = parseInt(document.getElementById('ai_g').value) || 0;
            b = parseInt(document.getElementById('ai_b').value) || 0;
            document.getElementById('ai_hex').value = rgbToHex(r, g, b).replace('#', '');
        }

        const resDiv = document.getElementById('aiMatchingResult');
        resDiv.innerHTML = '';
        const vars = [
            { n: 'Main', r, g, b },
            { n: 'Contrast', r: 255-r, g: 255-g, b: 255-b },
            { n: 'Neon', r: Math.min(255, r+100), g: Math.min(255, g+150), b: 50 },
            { n: 'Luxury', r: 212, g: 175, b: 55 },
            { n: 'Pastel', r: Math.round((r+255)/2), g: Math.round((g+255)/2), b: Math.round((b+255)/2) },
            { n: 'Deep', r: Math.round(r*0.4), g: Math.round(g*0.4), b: Math.round(b*0.4) },
            { n: 'Warm', r: Math.min(255, r+80), g: Math.round(g*0.5), b: Math.round(b*0.3) },
            { n: 'Cool', r: Math.round(r*0.2), g: Math.round(g*0.6), b: Math.min(255, b+100) }
        ];

        vars.forEach(v => {
            const hex = rgbToHex(v.r, v.g, v.b);
            resDiv.innerHTML += `
                <div class="color-card" onclick="copyHex('${hex}')">
                    <div class="color-swatch" style="background:${hex}"></div>

        });
    }

    function hexToRgb(hex) {

        if (hex.length === 3) hex = hex.split('').map(s => s + s).join('');
        let b = parseInt(hex, 16);
        return { r: (b >> 16) & 255, g: (b >> 8) & 255, b: b & 255 };
    }

    function rgbToHex(r, g, b) {
        return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    function copyHex(c) {
        navigator.clipboard.writeText(c);
        const t = document.getElementById('copyToast');
        t.innerText = "Copied: " + c;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1200);
        
        const h = document.getElementById('historyList');
        const item = document.createElement('div');
        item.style = `width:25px; height:25px; background:${c}; display:inline-block; margin:2px; border-radius:4px; border:1px solid #ddd; cursor:pointer;`;
        item.onclick = () => copyHex(c);
        h.prepend(item);
        if(h.children.length > 30) h.removeChild(h.lastChild);
    }

    filterHunt('Pastel');
</script>
