<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .main-container { max-width: 1200px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 28px; font-weight: 800; color: --primary; margin-bottom: 25px; border-bottom: 4px solid #1a237e; padding-bottom: 10px; text-transform: uppercase; }
        
        .control-panel { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px; }
        .box { flex: 1; min-width: 320px; padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fcfcfc; text-align: center; }
        
        #picker-container { position: relative; margin-top: 15px; border: 3px solid #333; display: inline-block; cursor: crosshair; line-height: 0; max-width: 100%; }
        #imageCanvas { max-width: 100%; height: auto; display: block; }
        
        .rgb-inputs { display: flex; justify-content: center; gap: 10px; margin-top: 20px; margin-bottom: 15px; }
        .rgb-field { width: 65px; padding: 12px; border: 2px solid #ccc; border-radius: 8px; text-align: center; font-weight: 900; font-size: 16px; }
        
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; font-size: 16px; }
        .btn-update { background: #1a237e; color: white; }
        .btn-save { background: #2e7d32; color: white; margin-top: 30px; font-size: 20px; }
        
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; }
        .color-swatch { width: 100%; height: 90px; border-bottom: 1px solid #000; }
        
        .color-info { padding: 12px 5px; font-size: 18px; font-weight: 900; text-align: center; font-family: 'Arial Black', sans-serif; color: #000; }
        
        #downloadArea { background: white; padding: 25px; border: 1px solid #eee; margin-top: 20px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">Raha Digital Print - Design Sector</div>

    <div class="control-panel">
        <div class="box">
            <label><b>1. UPLOAD PHOTO & PICK COLOR</b></label><br>
            <input type="file" id="upload" accept="image/*" style="margin-top:10px;">
            <div id="picker-container">
                <canvas id="imageCanvas"></canvas>
            </div>
        </div>

        <div class="box">
            <label><b>2. MANUAL RGB CHANNELS</b></label>
            
            <div class="rgb-inputs">
                <input type="number" id="r" class="rgb-field" placeholder="R" value="26">
                <input type="number" id="g" class="rgb-field" placeholder="G" value="35">
                <input type="number" id="b" class="rgb-field" placeholder="B" value="126">
            </div>

            <div id="previewBox" style="height:65px; background:rgb(26,35,126); border:2px solid #000; margin-bottom:15px; border-radius:8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">PREVIEW</div>
            
            <button class="btn btn-update" onclick="generateFromInputs()">GENERATE PALETTE</button>
        </div>
    </div>

    <div id="downloadArea">
        <h3 style="text-align: center; text-transform: uppercase; color: #333; margin-bottom: 25px;">Premium Color Palette (Deep to Light)</h3>
        <div id="palette" class="palette-grid"></div>
    </div>

    <button class="btn btn-save" onclick="downloadImage()">SAVE AS HIGH QUALITY IMAGE (300 DPI)</button>
</div>

<script>
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const rIn = document.getElementById('r');
    const gIn = document.getElementById('g');
    const bIn = document.getElementById('b');
    const preview = document.getElementById('previewBox');

    document.getElementById('upload').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('mousedown', function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const p = ctx.getImageData(x, y, 1, 1).data;
        
        rIn.value = p[0];
        gIn.value = p[1];
        bIn.value = p[2];
        updateUI(p[0], p[1], p[2]);
    });

    function generateFromInputs() {
        let r = parseInt(rIn.value) || 0;
        let g = parseInt(gIn.value) || 0;
        let b = parseInt(bIn.value) || 0;
        updateUI(r, g, b);
    }

    function updateUI(r, g, b) {
        preview.style.backgroundColor = `rgb(${r},${g},${b})`;
        generatePalette(r, g, b);
    }

    function generatePalette(r, g, b) {
        const palette = document.getElementById('palette');
        palette.innerHTML = '';

        for (let i = 0; i < 40; i++) {
            let nr, ng, nb;
            if (i < 20) {
                let factor = i / 19;
                nr = Math.round(r * factor);
                ng = Math.round(g * factor);
                nb = Math.round(b * factor);
            } else {
                let factor = (i - 20) / 20;
                nr = Math.round(r + (255 - r) * factor);
                ng = Math.round(g + (255 - g) * factor);
                nb = Math.round(b + (255 - b) * factor);
            }
            
            palette.innerHTML += `
                <div class="color-card">
                    <div class="color-swatch" style="background:rgb(${nr},${ng},${nb})"></div>
                    <div class="color-info">${nr}, ${ng}, ${nb}</div>
                </div>`;
        }
    }

    function downloadImage() {
        html2canvas(document.querySelector("#downloadArea"), {scale: 3}).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Raha-RGB-Palette.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    updateUI(26, 35, 126);
</script>
</body>
</html>
