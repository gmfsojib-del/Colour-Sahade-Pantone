    function filterHunt(cat) {
        const grid = document.getElementById('huntGrid');
        document.getElementById('huntTitle').innerHTML = `<b>üåà ${cat.toUpperCase()} COLLECTION (20 Pairs)</b>`;
        grid.innerHTML = '';
        
        const items = huntData[cat] || huntData['Pastel'];
        items.forEach(p => {
            const card = document.createElement('div');
            card.className = 'hunt-card';
            card.innerHTML = `
                <div class="c-layer" style="background:${p[0]}; flex:4" onclick="copyHex('${p[0]}')"></div>
                <div class="c-layer" style="background:${p[1]}; flex:2" onclick="copyHex('${p[1]}')"></div>
                <div class="c-layer" style="background:${p[2]}; flex:1.5" onclick="copyHex('${p[2]}')"></div>
                <div class="c-layer" style="background:${p[3]}; flex:1" onclick="copyHex('${p[3]}')"></div>
            `;
            grid.appendChild(card);
        });
    }

    function hexToRgb(hex) {
        hex = hex.replace('#', '');
        if (hex.length === 3) hex = hex.split('').map(s => s + s).join('');
        let bigint = parseInt(hex, 16);
        return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }

    function rgbToHex(r, g, b) {
        return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    function generate8AIColors() {
        let r, g, b;
        const hVal = document.getElementById('ai_hex').value.trim();
        const rInp = document.getElementById('ai_r');
        const gInp = document.getElementById('ai_g');
        const bInp = document.getElementById('ai_b');

        if (hVal !== "") {
            const res = hexToRgb(hVal);
            r = res.r; g = res.g; b = res.b;
            rInp.value = r; gInp.value = g; bInp.value = b;
        } else {
            r = parseInt(rInp.value) || 0;
            g = parseInt(gInp.value) || 0;
            b = parseInt(bInp.value) || 0;
            document.getElementById('ai_hex').value = rgbToHex(r, g, b).replace('#', '');
        }

        const resDiv = document.getElementById('aiMatchingResult');
        resDiv.innerHTML = '';
        
        const variations = [
            { n: 'Main', r: r, g: g, b: b },
            { n: 'Contrast', r: 255-r, g: 255-g, b: 255-b },
            { n: 'Neon', r: Math.min(255, r+100), g: Math.min(255, g+150), b: 50 },
            { n: 'Luxury', r: 212, g: 175, b: 55 },
            { n: 'Pastel', r: Math.round((r+255)/2), g: Math.round((g+255)/2), b: Math.round((b+255)/2) },
            { n: 'Deep', r: Math.round(r*0.4), g: Math.round(g*0.4), b: Math.round(b*0.4) },
            { n: 'Warm', r: Math.min(255, r+80), g: Math.round(g*0.5), b: Math.round(b*0.3) },
            { n: 'Cool', r: Math.round(r*0.2), g: Math.round(g*0.6), b: Math.min(255, b+100) }
        ];

        variations.forEach(v => {
            const hexCode = rgbToHex(v.r, v.g, v.b);
            const rgbCode = `${v.r},${v.g},${v.b}`;
            resDiv.innerHTML += `
                <div class="color-card" onclick="copyHex('${hexCode}')">
                    <div class="color-swatch" style="background:${hexCode}"></div>
                    <div class="color-info" style="font-size:10px; text-align:center; padding:5px; line-height:1.2;">
                        <b>${v.n}</b><br>${rgbCode}
                    </div>
                </div>`;
        });
    }

        item.style = `width:30px; height:30px; background:${color}; border-radius:5px; display:inline-block; margin:2px; border:1px solid #ddd; cursor:pointer;`;
        item.title = color;
        item.onclick = () => copyHex(color);
        hist.prepend(item);
        if(hist.children.length > 20) hist.removeChild(hist.lastChild);
    }

    filterHunt('Pastel');
</script>
