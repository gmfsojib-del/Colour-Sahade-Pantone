<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Pro Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --ai-color: #00695c; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; }
        
        /* Sidebar Menu Styles */
        .sidebar-nav { width: 260px; background: #fff; height: 100vh; position: fixed; border-right: 2px solid #ddd; padding: 15px; box-sizing: border-box; overflow-y: auto; z-index: 1000; }
        .nav-section-title { font-size: 12px; color: #888; text-transform: uppercase; font-weight: 800; margin: 20px 0 10px 10px; letter-spacing: 1px; }
        .nav-item { display: flex; align-items: center; padding: 10px 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; color: #333; font-weight: 600; transition: 0.2s; font-size: 14px; }
        .nav-item:hover { background: #f5f5f5; color: var(--primary); }
        .nav-item.active { background: #f0f2ff; color: var(--primary); border-left: 4px solid var(--primary); }
        .nav-icon { margin-right: 12px; font-size: 18px; width: 20px; text-align: center; }

        /* Main Container Adjustment */
        .main-wrapper { margin-left: 260px; width: calc(100% - 260px); padding: 25px; box-sizing: border-box; }
        .main-container { max-width: 1100px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 25px; border-bottom: 4px solid var(--primary); padding-bottom: 10px; text-transform: uppercase; }
        
        /* Layout Styles */
        .main-layout { display: flex; gap: 20px; flex-wrap: wrap; }
        .content-area { flex: 3; min-width: 320px; }
        .history-sidebar { flex: 1; min-width: 250px; background: #fcfcfc; padding: 15px; border-radius: 12px; border: 2px solid #ddd; height: fit-content; }
        .box { padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fff; text-align: center; margin-bottom: 20px; }
        .box-ai { border: 2px solid var(--ai-color); background: #f0fdfa; }
        
        /* SCROLLABLE HUNT SECTION */
        #huntGrid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-top: 15px; 
            max-height: 500px; /* ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ */
            overflow-y: auto;  /* ‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fafafa;
        }

        #picker-container { position: relative; margin-top: 15px; border: 3px solid #333; display: inline-block; cursor: crosshair; line-height: 0; max-width: 100%; }
        #imageCanvas { max-width: 100%; height: auto; display: block; }
        .rgb-inputs { display: flex; justify-content: center; gap: 10px; margin-top: 20px; margin-bottom: 20px; }
        .rgb-field { width: 65px; padding: 12px; border: 2px solid #ccc; border-radius: 8px; text-align: center; font-weight: 900; font-size: 16px; }
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; font-size: 16px; }
        .btn-update { background: var(--primary); color: white; }
        .btn-save { background: var(--secondary); color: white; margin-top: 30px; font-size: 20px; }
        
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.1s; }
        .color-swatch { width: 100%; height: 90px; border-bottom: 1px solid #000; }
        .color-info { padding: 4px 2px; font-size: 13px; font-weight: 900; text-align: center; color: #000; }
        
        .hunt-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; height: 180px; display: flex; flex-direction: column; }
        .c-layer { width: 100%; transition: 0.2s; position: relative; }
        .c-layer:hover::after { content: 'Copy'; position: absolute; right: 5px; top: 5px; background: rgba(0,0,0,0.5); color: #fff; padding: 2px 5px; border-radius: 4px; font-size: 10px; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 500px; border-radius: 15px; text-align: center; position: relative; }
        .close-btn { position: absolute; right: 20px; top: 10px; font-size: 30px; cursor: pointer; }
        .drop-zone { border: 3px dashed #bbb; padding: 40px; border-radius: 10px; background: #f9f9f9; cursor: pointer; margin-bottom: 20px; }
        
        .tshirt-mockup { width: 250px; height: 280px; margin: 20px auto; position: relative; background: #eee; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 5px solid #333; }
        .tshirt-mockup svg { width: 200px; fill: #1a237e; transition: 0.5s; }
        
        .copy-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 25px; border-radius: 30px; display: none; z-index: 3000; font-weight: bold; }
        footer { text-align: center; padding: 20px; font-weight: bold; color: #1a237e; margin-top: 30px; }
    </style>
</head>
<body>

<div class="sidebar-nav">
    <div style="padding: 10px; margin-bottom: 20px;"><strong style="font-size: 20px; color: var(--primary);">RAHA DESIGN</strong></div>
    <div class="nav-section-title">Quick Tools</div>

<div class="main-wrapper">
    <div class="main-container">
        <div class="header">Raha Digital Print - Design Sector</div>

        <div class="main-layout">
            <div class="content-area">
                <div class="box">
                    <label><b>1. PHOTO PICKER (MANUAL)</b></label>

                    <div id="picker-container"><canvas id="imageCanvas"></canvas></div>

            </div>
        </div>

    </div>
    <footer>Designed & Maintained by: GM Sojib</footer>
</div>

    <h2>T-Shirt Mockup Preview</h2>
    <div class="tshirt-mockup" id="tshirtBox">
        <svg id="tshirtSVG" viewBox="0 0 100 100"><path d="M90,20 L75,10 C70,8 65,15 65,15 C65,15 60,12 50,12 C40,12 35,15 35,15 C35,15 30,8 25,10 L10,20 L15,40 L25,35 L25,90 L75,90 L75,35 L85,40 L90,20 Z"/></svg>
    </div>

</div></div>

<div id="copyToast" class="copy-toast">RGB Code Copied!</div>

<script>
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');
    
    // Categories List as per your request
    const categories = ["Pastel", "Vintage", "Retro", "Neon", "Gold", "Light", "Dark", "Warm", "Cold", "Summer", "Fall", "Winter", "Spring", "Happy", "Nature", "Earth", "Night"];

    // HUNT DATA (‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶§‡ßá ‡¶Ö‡¶®‡ßá‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶™‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
    const huntData = {
        'Pastel': [
            ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7'], ['#F3E5F5', '#E1F5FE', '#E8F5E9', '#FFFDE7'],
            ['#B2F7EF', '#EFF7F6', '#F7D1CD', '#E2CFC4'], ['#FCE1E4', '#FCF4DD', '#DDEDEA', '#DAEAF6'],
            ['#E8D7F1', '#D3BCC0', '#A5668B', '#69306D'], ['#F08080', '#F4978E', '#F8AD9D', '#FBC4AB'],
            ['#7400B8', '#6930C3', '#5E60CE', '#5390D9'], ['#4EA8DE', '#48BFE3', '#56CFE1', '#64DFDF'],
            ['#FF99C8', '#FCF6BD', '#D0F4DE', '#A9DEF9'], ['#E4C1F9', '#D0F4DE', '#FCF6BD', '#FF99C8']
        ],
        'Vintage': [
            ['#634832', '#967E67', '#D4A373', '#FEFAE0'], ['#264653', '#2A9D8F', '#E9C46A', '#F4A261'],
            ['#582F0E', '#7F4F24', '#936639', '#A68A64'], ['#B6AD90', '#C2C5AA', '#A4AC86', '#656D4A'],
            ['#333D29', '#414833', '#656D4A', '#A4AC86'], ['#7D4F50', '#D1BE9C', '#AA998F', '#E0D8DE']
        ],
        'Warm': [
            ['#FF9A8B', '#FF6A88', '#FF99AC', '#FBBC05'], ['#FAD961', '#F76B1C', '#FF9A8B', '#FF6A88'],
            ['#FF5F6D', '#FFC371', '#F12711', '#F5AF19'], ['#ED213A', '#93291E', '#F06292', '#FF1744']
        ]
        // ‡¶è‡¶≠‡¶æ‡¶¨‡ßá‡¶á ‡¶Ü‡¶™‡¶®‡¶ø ‡ß®‡ß¶-‡ß®‡ß´ ‡¶ü‡¶ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶ü ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶§‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®‡•§
    };

    // ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶§‡ßà‡¶∞‡¶ø
    const catMenu = document.getElementById('categoryMenu');
    categories.forEach(cat => {
        const item = document.createElement('div');
        item.className = 'nav-item';
        item.innerHTML = cat;
        item.onclick = () => filterHunt(cat);
        catMenu.appendChild(item);
    });

    // ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function filterHunt(cat) {
        const grid = document.getElementById('huntGrid');
        document.getElementById('huntTitle').innerHTML = `<b>üåà EXPLORE ${cat.toUpperCase()} HUNTS</b>`;
        grid.innerHTML = '';
        
        // ‡¶Ø‡¶¶‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶∞ ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá ‡¶™‡ßç‡¶Ø‡¶æ‡¶∏‡ßç‡¶ü‡ßá‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        const items = huntData[cat] || huntData['Pastel']; 
        
        items.forEach(p => {
            const card = document.createElement('div');
            card.className = 'hunt-card';
            card.innerHTML = `
                <div class="c-layer" style="background:${p[0]}; flex:4"></div>
                <div class="c-layer" style="background:${p[1]}; flex:2"></div>
                <div class="c-layer" style="background:${p[2]}; flex:1.5"></div>
                <div class="c-layer" style="background:${p[3]}; flex:1"></div>
            `;
            grid.appendChild(card);
        });
    }

    // Modal Controls
    function openMockup() { document.getElementById('mockupModal').style.display = 'block'; }
    function closeMockup() { document.getElementById('mockupModal').style.display = 'none'; }
    function openTool(id) { document.getElementById(id).style.display = 'block'; }

    // Init
    filterHunt('Pastel');
</script>

</body>
</html>
