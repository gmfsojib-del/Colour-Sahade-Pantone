<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Pro Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --ai-color: #00695c; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; display: flex; }
        
        /* Login Overlay Style */
        #loginContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-box { background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 320px; text-align: center; border: 1px solid #ddd; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        /* Main Sidebar Styles */
        .sidebar-nav { width: 260px; background: #fff; height: 100vh; position: fixed; border-right: 2px solid #ddd; padding: 15px; box-sizing: border-box; overflow-y: auto; z-index: 1000; display: none; }
        .nav-section-title { font-size: 12px; color: #888; text-transform: uppercase; font-weight: 800; margin: 20px 0 10px 10px; letter-spacing: 1px; }
        .nav-item { display: flex; align-items: center; padding: 10px 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; color: #333; font-weight: 600; transition: 0.2s; font-size: 14px; }
        .nav-item:hover { background: #f5f5f5; color: var(--primary); }
        .nav-item.active { background: #f0f2ff; color: var(--primary); border-left: 4px solid var(--primary); }

        /* Main Wrapper Adjustment */
        .main-wrapper { margin-left: 260px; width: calc(100% - 260px); padding: 25px; box-sizing: border-box; display: none; }
        .main-container { max-width: 1100px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 25px; border-bottom: 4px solid var(--primary); padding-bottom: 10px; text-transform: uppercase; }
        
        /* Layout & Box Styles */
        .main-layout { display: flex; gap: 20px; flex-wrap: wrap; }
        .content-area { flex: 3; min-width: 320px; }
        .box { padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fff; text-align: center; margin-bottom: 20px; }
        .box-ai { border: 2px solid var(--ai-color); background: #f0fdfa; }
        #picker-container { position: relative; margin-top: 15px; border: 3px solid #333; display: inline-block; cursor: crosshair; max-width: 100%; }
        #imageCanvas { max-width: 100%; height: auto; display: block; }
        .rgb-inputs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .rgb-field { width: 65px; padding: 12px; border: 2px solid #ccc; border-radius: 8px; text-align: center; font-weight: 900; }
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; font-size: 16px; }
        .btn-update { background: var(--primary); color: white; }
        .btn-save { background: var(--secondary); color: white; margin-top: 30px; font-size: 20px; }

        /* Palette Grid */
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; }
        .color-swatch { width: 100%; height: 90px; border-bottom: 1px solid #000; }
        .color-info { padding: 4px 2px; font-size: 13px; font-weight: 900; text-align: center; }

        /* Modal & Toast */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 450px; border-radius: 15px; text-align: center; position: relative; }
        .copy-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 25px; border-radius: 30px; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="loginContainer">
    <div class="login-box">
        <h2 style="color: var(--primary); margin-bottom: 20px;">RAHA LOGIN</h2>
        <input type="email" id="userEmail" placeholder="Email">
        <input type="password" id="userPass" placeholder="Password">
        <button class="btn btn-update" id="loginSubmit">Login to Design Tool</button>
        <p id="authError" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="sidebar-nav" id="sidebar">
    <div style="padding: 10px; margin-bottom: 20px;"><strong style="font-size: 20px; color: var(--primary);">RAHA DESIGN</strong></div>
    <div class="nav-section-title">Categories</div>
    <div id="categoryMenu"></div>
    <button onclick="logout()" style="margin-top: 30px; background: none; border: 1px solid #ccc; padding: 10px; width: 100%; cursor: pointer;">Logout</button>
</div>

<div class="main-wrapper" id="appContent">
    <div class="main-container">
        <div class="header">Design Printing Sector</div>
        <div class="main-layout">
            <div class="content-area">
                <div class="box">
                    <label><b>1. PHOTO PICKER</b></label>
                    <input type="file" id="upload" accept="image/*" style="margin-top:10px;">
                    <div id="picker-container"><canvas id="imageCanvas"></canvas></div>
                </div>

                <div class="box box-ai">
                    <label style="color: var(--ai-color);"><b>✨ AI COLOR MATCHER</b></label>
                    <div class="rgb-inputs">
                        <input type="number" id="ai_r" class="rgb-field" value="26">
                        <input type="number" id="ai_g" class="rgb-field" value="35">
                        <input type="number" id="ai_b" class="rgb-field" value="126">
                    </div>
                    <button class="btn" style="background: var(--ai-color); color: white;" id="aiBtn">GENERATE MATCHING</button>
                    <div id="aiMatchingResult" class="palette-grid"></div>
                </div>

                <div id="downloadArea" style="padding: 20px; background: white;">
                    <h3 style="text-align: center;">Premium Color Palette</h3>
                    <div id="palette" class="palette-grid"></div>
                </div>
                <button class="btn btn-save" id="saveImg">SAVE AS IMAGE</button>
            </div>
        </div>
    </div>
</div>

<div id="copyToast" class="copy-toast">Copied!</div>

<script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBlyBvKVPyYysek7n4lV8vLoKg0JoJKm84",
        authDomain: "raha-design-login.firebaseapp.com",
        projectId: "raha-design-login",
        storageBucket: "raha-design-login.firebasestorage.app",
        messagingSenderId: "280499808062",
        appId: "1:280499808062:web:761276b59313b213bcae6f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Logic
    document.getElementById('loginSubmit').addEventListener('click', () => {
        const email = document.getElementById('userEmail').value;
        const pass = document.getElementById('userPass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(e => {
            document.getElementById('authError').innerText = "ভুল ইমেইল বা পাসওয়ার্ড!";
        });
    });

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('sidebar').style.display = 'block';
            document.getElementById('appContent').style.display = 'block';
        } else {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('appContent').style.display = 'none';
        }
    });

    // --- Core Design Functions ---
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    document.getElementById('upload').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => { canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img, 0, 0); }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    };

    canvas.onmousedown = (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const p = ctx.getImageData(x, y, 1, 1).data;
        generatePalette(p[0], p[1], p[2]);
    };

    function generatePalette(r, g, b) {
        const pal = document.getElementById('palette');
        pal.innerHTML = '';
        for (let i = 0; i < 20; i++) {
            let factor = i / 19;
            let nr = Math.round(r * factor), ng = Math.round(g * factor), nb = Math.round(b * factor);
            const rgb = `${nr},${ng},${nb}`;
            pal.innerHTML += `<div class="color-card" onclick="copyText('${rgb}')">
                <div class="color-swatch" style="background:rgb(${rgb})"></div>
                <div class="color-info">${rgb}</div>
            </div>`;
        }
    }

    window.copyText = (txt) => {
        navigator.clipboard.writeText(txt);
        const t = document.getElementById('copyToast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);
    };

    document.getElementById('saveImg').onclick = () => {
        html2canvas(document.querySelector("#downloadArea")).then(c => {
            const a = document.createElement('a'); a.download = 'Raha-Palette.png'; a.href = c.toDataURL(); a.click();
        });
    };
</script>
</body>
</html>
