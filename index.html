<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; --ai-color: #00695c; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .main-container { max-width: 1250px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 25px; border-bottom: 4px solid var(--primary); padding-bottom: 10px; text-transform: uppercase; }
        
        /* Layout */
        .main-layout { display: flex; gap: 20px; flex-wrap: wrap; }
        .content-area { flex: 3; min-width: 320px; }
        .history-sidebar { flex: 1; min-width: 250px; background: #fcfcfc; padding: 15px; border-radius: 12px; border: 2px solid #ddd; height: fit-content; }
        
        .box { padding: 20px; border: 2px solid #ddd; border-radius: 12px; background: #fff; text-align: center; margin-bottom: 20px; }
        .box-ai { border: 2px solid var(--ai-color); background: #f0fdfa; }

        #picker-container { position: relative; margin-top: 15px; border: 3px solid #333; display: inline-block; cursor: crosshair; line-height: 0; max-width: 100%; }
        #imageCanvas { max-width: 100%; height: auto; display: block; }
        
        .rgb-inputs { display: flex; justify-content: center; gap: 10px; margin-top: 20px; margin-bottom: 20px; }
        .rgb-field { width: 65px; padding: 12px; border: 2px solid #ccc; border-radius: 8px; text-align: center; font-weight: 900; font-size: 16px; }
        
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; font-size: 16px; }
        .btn-update { background: var(--primary); color: white; }
        .btn-save { background: var(--secondary); color: white; margin-top: 30px; font-size: 20px; }
        
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.1s; }
        .color-card:active { transform: scale(0.95); }
        .color-swatch { width: 100%; height: 90px; border-bottom: 1px solid #000; }
        .color-info { padding: 4px 2px; font-size: 13px; font-weight: 900; text-align: center; font-family: 'Arial Black', sans-serif; color: #000; }
        
        .history-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; border-radius: 6px; margin-bottom: 5px; }
        .history-item:hover { background: #f0f0f0; }
        .history-color { width: 35px; height: 35px; border-radius: 4px; border: 1px solid #000; }
        
        .copy-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 25px; border-radius: 30px; display: none; z-index: 1000; font-weight: bold; }
        footer { text-align: center; padding: 20px; font-weight: bold; color: #1a237e; margin-top: 30px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">Raha Digital Print - Design Sector</div>

    <div class="main-layout">
        <div class="content-area">
            <div class="box">
                <label><b>1. PHOTO PICKER (MANUAL)</b></label><br>
                <input type="file" id="upload" accept="image/*" style="margin-top:10px;">
                <div id="picker-container">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>

            <div class="box box-ai">
                <label style="color: var(--ai-color);"><b>✨ AI COLOR MATCHER (AUTO SUGGEST)</b></label>
                <p style="font-size: 12px; color: #666; margin: 5px 0;">Uploead Image</p>
                <input type="file" id="aiUpload" accept="image/*" style="margin: 10px 0;">
                <div id="aiMatchingResult" class="palette-grid"></div>
            </div>

            <div class="box">
                <label><b>3. INPUT RGB CODE</b></label>
                <div class="rgb-inputs">
                    <input type="number" id="r" class="rgb-field" placeholder="R" value="26">
                    <input type="number" id="g" class="rgb-field" placeholder="G" value="35">
                    <input type="number" id="b" class="rgb-field" placeholder="B" value="126">
                </div>
                <button class="btn btn-update" onclick="generateFromInputs()">GENERATE PALETTE</button>
            </div>
        </div>

        <div class="history-sidebar">
            <h3 style="margin-top:0; color:var(--primary); font-size: 18px; border-bottom: 2px solid var(--primary);">SEARCH HISTORY</h3>
            <div id="historyList"></div>
            <button onclick="clearHistory()" style="margin-top:15px; background:none; border:none; color:red; cursor:pointer; font-weight:bold; font-size:12px;">CLEAR ALL HISTORY</button>
        </div>
    </div>

    <div id="downloadArea">
        <h3 style="text-align: center; text-transform: uppercase; color: #333; margin-bottom: 25px;">Premium Color Palette</h3>
        <div id="palette" class="palette-grid"></div>
    </div>

    <button class="btn btn-save" onclick="downloadImage()">SAVE AS HIGH QUALITY IMAGE (300 DPI)</button>
</div>

<footer>
    Designed & Maintained by: GM Sojib
</footer>

<div id="copyToast" class="copy-toast">RGB Code Copied!</div>

<script>
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const rIn = document.getElementById('r');
    const gIn = document.getElementById('g');
    const bIn = document.getElementById('b');
    
    let history = JSON.parse(localStorage.getItem('rahaColorHistory')) || [];

    function rgbToHex(rgbStr) {
        let parts = rgbStr.split(',');
        return "#" + parts.map(x => {
            const hex = parseInt(x).toString(16).toUpperCase();
            return hex.length === 1 ? "0" + hex : hex;
        }).join('');
    }

    // --- Photo Picker Logic ---
    document.getElementById('upload').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener('mousedown', function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        const p = ctx.getImageData(x, y, 1, 1).data;
        rIn.value = p[0]; gIn.value = p[1]; bIn.value = p[2];
        generatePalette(p[0], p[1], p[2]);
    });

    // --- AI Color Matcher Logic ---
    document.getElementById('aiUpload').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const tempCanvas = document.createElement('canvas');
                const tCtx = tempCanvas.getContext('2d');
                tempCanvas.width = img.width;
                tempCanvas.height = img.height;
                tCtx.drawImage(img, 0, 0);

                const resultDiv = document.getElementById('aiMatchingResult');
                resultDiv.innerHTML = '';

                // ইমেজের ৫টি গুরুত্বপূর্ণ পজিশন থেকে কালার নেয়া
                const points = [
                    [img.width * 0.5, img.height * 0.5], // Center
                    [img.width * 0.25, img.height * 0.25], // Top-Left
                    [img.width * 0.75, img.height * 0.25], // Top-Right
                    [img.width * 0.25, img.height * 0.75], // Bottom-Left
                    [img.width * 0.75, img.height * 0.75]  // Bottom-Right
                ];

                points.forEach(pt => {
                    const data = tCtx.getImageData(pt[0], pt[1], 1, 1).data;
                    const rgb = `${data[0]},${data[1]},${data[2]}`;
                    resultDiv.innerHTML += `
                        <div class="color-card" onclick="copyCode('${rgb}')" ondblclick="copyHex('${rgb}')" style="border: 2px solid var(--ai-color)">
                            <div class="color-swatch" style="background:rgb(${rgb}); height:60px;"></div>
                            <div class="color-info" style="font-size:11px;">${rgb}</div>
                        </div>`;
                });
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    // --- Palette Generation ---
    function generateFromInputs() {
        let r = parseInt(rIn.value) || 0;
        let g = parseInt(gIn.value) || 0;
        let b = parseInt(bIn.value) || 0;
        generatePalette(r, g, b);
    }

    function generatePalette(r, g, b) {
        const palette = document.getElementById('palette');
        palette.innerHTML = '';
        saveToHistory(r, g, b);

        for (let i = 0; i < 40; i++) {
            let nr, ng, nb;
            if (i < 20) {
                let factor = i / 19;
                nr = Math.round(r * factor);
                ng = Math.round(g * factor);
                nb = Math.round(b * factor);
            } else {
                let factor = (i - 20) / 20;
                nr = Math.round(r + (255 - r) * factor);
                ng = Math.round(g + (255 - g) * factor);
                nb = Math.round(b + (255 - b) * factor);
            }
            let rgbText = `${nr},${ng},${nb}`;
            palette.innerHTML += `
                <div class="color-card" onclick="copyCode('${rgbText}')" ondblclick="copyHex('${rgbText}')">
                    <div class="color-swatch" style="background:rgb(${rgbText})"></div>
                    <div class="color-info">${rgbText}</div>
                </div>`;
        }
    }

    // --- Copy & Toast ---
    function copyCode(text) {
        navigator.clipboard.writeText(text);
        showToast("RGB: " + text + " Copied!");
    }

    function copyHex(rgbText) {
        const hex = rgbToHex(rgbText);
        navigator.clipboard.writeText(hex);
        showToast("HEX: " + hex + " Copied!");
    }

    function showToast(msg) {
        const toast = document.getElementById('copyToast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
    }

    // --- History ---
    function saveToHistory(r, g, b) {
        let colorStr = `${r},${g},${b}`;
        if (history[0] !== colorStr) {
            history.unshift(colorStr);
            if (history.length > 12) history.pop();
            localStorage.setItem('rahaColorHistory', JSON.stringify(history));
            updateHistoryUI();
        }
    }

    function updateHistoryUI() {
        const list = document.getElementById('historyList');
        if(!list) return;
        list.innerHTML = history.map(col => `
            <div class="history-item" onclick="loadHistory('${col}')">
                <div class="history-color" style="background:rgb(${col})"></div>
                <span style="font-size:12px; font-weight:bold;">RGB(${col})</span>
            </div>
        `).join('');
    }

    function loadHistory(col) {
        let p = col.split(',');
        rIn.value = p[0]; gIn.value = p[1]; bIn.value = p[2];
        generatePalette(p[0], p[1], p[2]);
    }

    function clearHistory() {
        if(confirm("Delete all history?")) {
            history = [];
            localStorage.removeItem('rahaColorHistory');
            updateHistoryUI();
        }
    }

    function downloadImage() {
        html2canvas(document.querySelector("#downloadArea"), {scale: 3}).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Raha-Digital-Palette.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    updateHistoryUI();
    generatePalette(26, 35, 126);
</script>

</body>
</html>
