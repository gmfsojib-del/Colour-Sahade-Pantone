<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a237e; --secondary: #2e7d32; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .main-container { max-width: 1200px; margin: auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 30px; font-weight: 800; color: var(--primary); margin-bottom: 30px; text-transform: uppercase; border-bottom: 4px solid var(--primary); padding-bottom: 10px; }
        
        .control-panel { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; margin-bottom: 30px; }
        .box { padding: 20px; border: 2px solid #e0e0e0; border-radius: 15px; background: #fafafa; position: relative; }
        
        /* Image Interaction */
        #canvasWrapper { position: relative; display: inline-block; cursor: crosshair; max-width: 100%; border: 2px solid #ddd; border-radius: 10px; overflow: hidden; }
        canvas { max-width: 100%; display: block; }
        
        .rgb-inputs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .rgb-field { width: 70px; padding: 12px; border: 2px solid var(--primary); border-radius: 8px; text-align: center; font-weight: bold; font-size: 16px; }
        
        .btn { padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; transition: 0.3s; }
        .btn-gen { background: var(--primary); color: white; margin-top: 10px; }
        .btn-save { background: var(--secondary); color: white; margin-top: 30px; font-size: 20px; }
        
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; }
        .color-swatch { width: 100%; height: 100px; border-bottom: 1px solid #000; }
        .color-info { padding: 10px; font-size: 13px; font-weight: bold; text-align: center; font-family: monospace; }
        
        #downloadArea { background: white; padding: 20px; border-radius: 10px; }
        .instruction { font-size: 14px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">Raha Digital Print - Design Sector</div>

    <div class="control-panel">
        <div class="box">
            <label><b>üì∑ ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∞‡¶ô‡ßá‡¶∞ ‡¶ì‡¶™‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®:</b></label><br><br>
            <input type="file" id="uploadFile" accept="image/*"><br><br>
            <div id="canvasWrapper">
                <canvas id="imageCanvas"></canvas>
            </div>
            <p class="instruction">* ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∞‡¶ô ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶¨‡ßá‡•§</p>
        </div>

        <div class="box">
            <label><b>üé® RGB ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ (‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá):</b></label>
            <div class="rgb-inputs">
                <input type="number" id="r" class="rgb-field" value="255">
                <input type="number" id="g" class="rgb-field" value="255">
                <input type="number" id="b" class="rgb-field" value="255">
            </div>
            <button class="btn btn-gen" onclick="generateShades()">‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶∂‡ßá‡¶°‡¶∏</button>
            <div id="selectedPreview" style="width:100%; height:50px; margin-top:15px; border:2px solid #000; border-radius:5px; background: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold;">SELECTED COLOR</div>
        </div>
    </div>

    <div id="downloadArea">
        <h2 style="text-align: center; color: #333;">PREMIUM COLOR SHADES</h2>
        <div id="palette" class="palette-grid"></div>
    </div>

    <button class="btn btn-save" onclick="saveImage()">SAVE AS HIGH QUALITY IMAGE (300 DPI)</button>
</div>

<script>
    const canvas = document.getElementById('imageCanvas');
    const ctx = canvas.getContext('2d');
    const uploadFile = document.getElementById('uploadFile');
    const rInput = document.getElementById('r');
    const gInput = document.getElementById('g');
    const bInput = document.getElementById('b');
    const preview = document.getElementById('selectedPreview');

    // 1. Upload Image to Canvas
    uploadFile.addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    // 2. Click on Image to Pick Color
    canvas.addEventListener('mousedown', function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (canvas.width / rect.width);
        const y = (e.clientY - rect.top) * (canvas.height / rect.height);
        
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        rInput.value = pixel[0];
        gInput.value = pixel[1];
        bInput.value = pixel[2];
        
        preview.style.background = `rgb(${pixel[0]},${pixel[1]},${pixel[2]})`;
        generateShades(); // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∂‡ßá‡¶° ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶¨‡ßá
    });

    // 3. Generate 40 Premium Shades
    function generateShades() {
        const r = parseInt(rInput.value);
        const g = parseInt(gInput.value);
        const b = parseInt(bInput.value);
        const palette = document.getElementById('palette');
        palette.innerHTML = '';

        for (let i = 0; i < 40; i++) {
            let nr, ng, nb;
            if (i < 20) {
                // Light Shades (Tint) - 20 levels
                nr = Math.round(r + (255 - r) * (1 - i / 20));
                ng = Math.round(g + (255 - g) * (1 - i / 20));
                nb = Math.round(b + (255 - b) * (1 - i / 20));
            } else {
                // Dark Shades (Shade) - 20 levels
                let factor = 1 - ((i - 19) / 21);
                nr = Math.round(r * factor);
                ng = Math.round(g * factor);
                nb = Math.round(b * factor);
            }

            const hex = "#" + ((1 << 24) + (nr << 16) + (ng << 8) + nb).toString(16).slice(1).toUpperCase();
            palette.innerHTML += `
                <div class="color-card">
                    <div class="color-swatch" style="background:rgb(${nr},${ng},${nb})"></div>
                    <div class="color-info">RGB: ${nr},${ng},${nb}<br>HEX: ${hex}</div>
                </div>`;
        }
    }

    // 4. Save Image
    function saveImage() {
        html2canvas(document.querySelector("#downloadArea"), { scale: 3 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Raha-Design-Sector-Palette.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    // Default load
    generateShades();
</script>

</body>
</html>
