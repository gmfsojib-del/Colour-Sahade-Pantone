<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raha Digital Print - Design Sector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eceff1; padding: 20px; }
        .main-container { max-width: 1100px; margin: auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.15); text-align: center; }
        header { font-size: 26px; font-weight: 800; color: #1a237e; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .control-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .input-box { padding: 20px; border: 1px solid #cfd8dc; border-radius: 15px; background: #f8f9fa; transition: 0.3s; }
        .rgb-inputs { display: flex; justify-content: center; gap: 12px; margin-top: 15px; }
        .rgb-field { width: 70px; padding: 10px; border: 2px solid #b0bec5; border-radius: 8px; font-weight: bold; text-align: center; }
        .btn { padding: 14px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; width: 100%; margin-top: 15px; }
        .btn-blue { background: #1a237e; color: white; }
        .btn-green { background: #2e7d32; color: white; margin-top: 30px; }
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .color-card { border: 1px solid #000; background: #fff; }
        .color-swatch { width: 100%; height: 110px; border-bottom: 1px solid #000; }
        .color-info { padding: 12px; font-size: 15px; font-weight: bold; color: #000; font-family: monospace; }
        #downloadArea { background: white; padding: 25px; margin-top: 30px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="main-container">
        <header>Raha Digital Print - Design Sector</header>
        <div class="control-panel">
            <div class="input-box">
                <label>UPLOAD PHOTO</label>
                <input type="file" id="upload" accept="image/*">
            </div>
            <div class="input-box">
                <label>MANUAL RGB CHANNELS</label>
                <div class="rgb-inputs">
                    <input type="number" id="rVal" class="rgb-field" placeholder="R" value="100">
                    <input type="number" id="gVal" class="rgb-field" placeholder="G" value="150">
                    <input type="number" id="bVal" class="rgb-field" placeholder="B" value="200">
                </div>
                <button class="btn btn-blue" onclick="generateFromRGB()">GENERATE PREMIUM SHADES</button>
            </div>
        </div>
        <div id="downloadArea">
            <div id="palette" class="palette-grid"></div>
        </div>
        <button class="btn btn-green" onclick="downloadImage()">SAVE AS 300 DPI IMAGE</button>
    </div>

    <script>
        function generateFromRGB() {
            const r = document.getElementById('rVal').value;
            const g = document.getElementById('gVal').value;
            const b = document.getElementById('bVal').value;
            createPalette(r, g, b);
        }

        function createPalette(r, g, b) {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const nr = Math.max(0, r - (i * 10));
                const ng = Math.max(0, g - (i * 10));
                const nb = Math.max(0, b - (i * 10));
                const hex = "#" + ((1 << 24) + (nr << 16) + (ng << 8) + nb).toString(16).slice(1).toUpperCase();
                
                palette.innerHTML += `
                    <div class="color-card">
                        <div class="color-swatch" style="background:rgb(${nr},${ng},${nb})"></div>
                        <div class="color-info">RGB: ${nr},${ng},${nb}<br>HEX: ${hex}</div>
                    </div>`;
            }
        }

        function downloadImage() {
            html2canvas(document.querySelector("#downloadArea")).then(canvas => {
                let link = document.createElement('a');
                link.download = 'Raha-Color-Shades.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        generateFromRGB();
    </script>
</body>
</html>
